{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>退货管理</h2>

    <!-- 显示flash消息 -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="flash-{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="/returns" method="POST">
        <label for="book_id">书籍ID:</label>
        <input type="number" id="book_id" name="book_id" required><br>

        <label for="quantity">退货数量:</label>
        <input type="number" id="quantity" name="quantity" required><br>

        <label for="return_date">退货日期:</label>
        <input type="date" id="return_date" name="return_date" required><br>

        <label for="customer_id">顾客ID:</label>
        <input type="number" id="customer_id" name="customer_id" required><br>

        <button type="submit">提交</button>
    </form>
</div>
{% endblock %}
