{% extends 'base.html' %}

{% block content %}
<h2>进货管理</h2>
<form action="/suppliers" method="POST">
    <label for="book_id">书籍ID:</label>
    <input type="number" id="book_id" name="book_id" required><br>

    <label for="price">单价:</label>
    <input type="number" id="price" name="price" step="0.01" required><br>

    <label for="number">数量:</label>
    <input type="number" id="number" name="number" required><br>

    <label for="name">供应商名称:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="contact_info">联系方式:</label>
    <input type="text" id="contact_info" name="contact_info"><br>

    <label for="supply_date">进货日期:</label>
    <input type="date" id="supply_date" name="supply_date" required><br>

    <button type="submit">提交</button>
</form>
{% endblock %}
